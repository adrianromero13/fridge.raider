<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fridge Raider!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- making changes -->
    <div class="container">
        <section class="hero is-medium is-dark is-bold">
            <div class="hero-body">
                <div class="container">

                    <h1 class="title">
                        <i class="fas fa-cookie-bite"></i></i>Fridge Raider
                    </h1>
                    <h2 class="subtitle">
                    </h2>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-list-alt"></i>
                                What do you got in there?
                            </strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="control">
                                <label class="label">How Many Recipes Do You Need?</label>
                                <div class="select" id="num-records-select">
                                    <select>
                                        <option>1</option>
                                        <option>5</option>
                                        <option>10</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <label class="label">Ingredients:</label>
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input is-rounded" type="text" placeholder="Ingredients" id="firstInput">
                                    </div>
                                </div>
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input is-rounded" type="text" placeholder="Ingredients" id="secondInput">
                                    </div>
                                </div>
                                <div class="field has-addons">
                                    <div class="control">
                                        <input class="input is-rounded" type="text" placeholder="Ingredients" id="thirdInput">
                                    </div>
                                </div>


                            </div>
                            <div>

                                <button type="submit" class="button is-primary" id="run-search">
                                    <i class="fa fa-search"></i>
                                    Search
                                </button>
                                <button type="button" class="button is-primary" id="clear-all">
                                    <i class="fa fa-trash"></i>
                                    Clear Results
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                ​
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i>
                                Top Suggestions
                            </strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="well-section">
                        ​
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center">
                    <small>
                        Copyright ©
                    </small>
                </h5>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
