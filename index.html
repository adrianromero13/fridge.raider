<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fridge Raider!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    </head>
<body>
    <div class="container">
        <section class="hero is-medium is-dark is-bold">
            <div class="hero-body">
                <div class="container">
                    
                    <h1 class="title">
                    <i class="fas fa-cookie-bite"></i></i>Fridge Raider
                    </h1>
                    <h2 class="subtitle">
                    </h2>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-list-alt"></i>
                                What do you got in there?
                            </strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="pwd">How Many Recipes Do You Need?</label>
                                <select class="form-control" id="num-records-select">
                                    <option value="1">1</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="search"></label>
                                <input type="text" class="form-control" id="search-term">
                            </div>
                            <div class="form-group">
                                <label for="start-year"></label>
                                <input type="text" class="form-control" id="start-year">
                            </div>
                            <div class="form-group">
                                <label for="end-year"></label>
                                <input type="text" class="form-control" id="end-year">
                            </div>
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i>
                                Search
                            </button>
                            <button type="button" class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i>
                                Clear Results
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i>
                                Top Suggestions
                            </strong>
                        </h3>
                    </div>
                    <div class="panel-body" id="well-section">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <h5 class="text-center">
                    <small>
                        Copyright Â©
                    </small>
                </h5>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
